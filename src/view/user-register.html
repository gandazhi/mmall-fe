<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - mall</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html')%>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="error-msg">Error</p>
                </div>
                <div class="user-item">
                    <label class="user-label" for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input class="user-content" id="password" type="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="passwordConfirm">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input class="user-content" id="passwordConfirm" type="password" placeholder="请再次输入密码"
                           autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="email">
                        <i class="fa fa-envelope-open"></i>
                    </label>
                    <input class="user-content" id="email" placeholder="请输入email" type="email" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="phone">
                        <i class="fa fa-phone-square"></i>
                    </label>
                    <input class="user-content" id="phone" placeholder="请输入手机号" type="tel" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="question">
                        <i class="fa fa-question-circle"></i>
                    </label>
                    <input class="user-content" id="question" placeholder="请输入修改密码提示问题" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-lightbulb-o"></i>
                    </label>
                    <input class="user-content" id="answer" placeholder="请输入修改密码提示问题密码" autocomplete="off">
                </div>
                <a class="btn btn-submit" id="submit">注册</a>
                <div class="link-item">
                    <a class="link" href="./user-login.html">已有账号，立刻登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
